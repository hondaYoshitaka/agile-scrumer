<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/datepicker/jquery-ui.css">
		<script src="js/jQuery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/datepicker-setting.js"></script>
		<script src="js/base.js"></script>
		<script src="js/think-back.js"></script>
		<title>Agile  Scrumer｜ アジャイル  スクラマー</title>
	</head>
	<body>
		<div id="main" class="container">
			<div class="row">
				<nav class="span12">
					<ul class="nav nav-tabs">
						  <li>
						    <a href="home.html">Home</a>
						  </li>
						  <li>
						  	<a href="daily.html">Daily</a>
						  </li>
						  <li class="active">
						  	<a href="think-back.html">Think Back</a>
						  </li>
						</ul>
				</nav>
			</div>
			<div class="row">
				<aside class="span3">
					<section id="term-grep">
						<label class="table-title" style="border-radius: 6px 6px 0px 0px;">
							Sprint
						</label>
						<div style="padding: 5px 10px;">
							<input type="text" name="startDate" class="input-small" />～
							<input type="text" name="endDate" class="input-small" />
						</div>
					</section>
					<ul class="nav nav-list">
						<li>
							<a href="#daily-bug" data-toggle="tab">
								<i class="icon-chevron-right"> </i> 不具合数
							</a>
						</li>
						<li>
							<a href="#increase-finishing" data-toggle="tab">
								<i class="icon-chevron-right"> </i> 増加･消化スピード
							</a>
						</li>
						<li>
							<a href="#fixed" data-toggle="tab">
								<i class="icon-chevron-right"> </i> リソース数
							</a>
						</li>
					</ul>
				</aside>
				<article class="span9">
					<div class="tab-content row">
						<section class="tab-pane span9" id="daily-bug">
							<h1>不具合数</h1>
							<div id="count-container"></div>
						</section>
						<section class="tab-pane span9" id="increase-finishing">
							<h1>増加･消化スピード</h1>
							<div id="average-area" style="margin:5px 20px; padding: 5px;">
								<span class="beautiful-font text-xlarge">
									Score: <span class="total-score"></span>
								</span>
								(増加平均：<span class="increase-score beautiful-font text-large"></span>件
								, 消化平均：<span class="finishing-score beautiful-font text-large"></span>件)
							</div>
							<div id="increase-finishing-container"></div>
						</section>
						<section class="tab-pane span9" id="fixed">
							<h1>リソース数</h1>
							<div id="fixed-container"></div>
						</section>
					</div>
				</article>
			</div>
		</div>
	</body>
</html>
