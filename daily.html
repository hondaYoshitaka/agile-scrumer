<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/datepicker/jquery-ui.css">
		<script src="js/jQuery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/datepicker-setting.js"></script>
		<script src="js/base.js"></script>
		<script src="js/daily.js"></script>
		<title>Agile  Scrumer｜ アジャイル  スクラマー</title>
	</head>
	<body>
		<div  style="background-color: #4B4B4B; height: 40px; margin-bottom: 20px;">
			<div class="container">
				<nav class="navbar">
						<ul class="nav">
							  <li>
							    <a href="home.html">Home</a>
							  </li>
							  <li class="active">
							  	<a href="daily.html">Daily</a>
							  </li>
							  <li>
							  	<a href="think-back.html">Think Back</a>
							  </li>
						</ul>
				</nav>
			</div>
		</div>
		<div id="main" class="container">
			<div class="row">
				<article class="span12">
					<div class="row">
						<section id="teamRecord" class="span8">
							<h1>
								チーム実績
							</h1>
							<div class="row">
								<div class="span4">
									<div style="margin: 5px 10px;">
										<div class="table-title">
											かんばんタスク
											<a href="#" role="button" class="btn btn-mini" data-toggle="modal">
												<i class="icon-edit"></i> 記入
											</a>
										</div>
										<table class="table table-bordered table-striped">
											<tr>
												<th>総見積時間</th>
												<td>-</td>
											</tr>
											<tr>
												<th>残見積時間</th>
												<td>-</td>
											</tr>
											<tr>
												<th>実績時間</th>
												<td>-</td>
											</tr>
										</table>
									</div>
								</div>
								<div class="span4">
									<div style="margin: 5px 10px;">
										<div class="table-title">
											不具合チケット
											<a href="#recordResult" role="button" class="btn btn-mini" data-toggle="modal">
												<i class="icon-edit"></i> 記入
											</a>
										</div>
										<table class="table table-bordered table-striped">
											<tr class="total">
												<th>総数</th>
												<td>-</td>
											</tr>
											<tr class="fixed">
												<th>修正済</th>
												<td>-</td>
											</tr>
											<tr class="complete">
												<th>完了</th>
												<td>-</td>
											</tr>
										</table>
									</div>
								</div>
							</div>
						</section>
						<section id="daily" class="span4">
							<h1>
								<i class="icon-calendar icon-white"> </i> Daily
								<span class="dateLabel"> </span>
							</h1>
							<div id="datepicker"> </div>
							 <input type="hidden" id="taskDate" />
						</section>

						<section id="pairing" class="span12">
							<h1>
								ペア決め
								<a href="#worker" role="button" class="btn btn-mini" data-toggle="modal">
									<i class="icon-cog"></i> 管理
								</a>
							</h1>
							<div class="pairList row"> </div>
							<div style="margin: 10px 20px;">
								<button type="button" class="btn shuffle">ペアを決める</button>
								<button type="button" class="btn btn-primary save">保存</button>
							</div>
						</section>

						<!-- ポップアップ -->
						<section id="worker" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="label" aria-hidden="true">
							<div class="modal-header">
								タスクに入れる人
							</div>
							<div class="modal-body">
								<div class="memberList row"> </div>
								<div class="pair">
									<label class="label label-info">
										<span class="pairCount"> </span> Pair
									</label>
								</div>
								<div>
									<a href="javascript:void(0);" class="all-check-on text-small">すべて選択</a>
									<a href="javascript:void(0);" class="all-check-off text-small">すべて解除</a>
								</div>
							</div>
							<div class="modal-footer">
								<button class="btn" data-dismiss="modal" aria-hidden="true">キャンセル</button>
								<button class="btn btn-primary save" data-dismiss="modal" aria-hidden="true">保存</button>
							</div>
						</section>

						<section id="recordResult" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="label" aria-hidden="true">
							<div class="modal-header">
								不具合チケットの入力
							</div>
							<div class="modal-body">
								<table class="table table-bordered">
									<tr style="width:200px;">
										<th>総数</th>
										<td><input type="number" name="total" class="input-mini" /></td>
									</tr>
									<tr>
										<th>修正済み</th>
										<td><input type="number" name="fixed" class="input-mini" /></td>
									</tr>
									<tr>
										<th>完了</th>
										<td><input type="number" name="complete" class="input-mini" /></td>
									</tr>
								</table>
							</div>
							<div class="modal-footer">
								<button class="btn" data-dismiss="modal" aria-hidden="true">キャンセル</button>
								<button class="btn btn-primary save" data-dismiss="modal" aria-hidden="true">保存</button>
							</div>
						</section>
					</div>
				</article>
			</div>
		</div>
	</body>
</html>
