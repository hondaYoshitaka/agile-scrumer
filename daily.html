<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/datepicker/jquery-ui.css">
		<script src="js/jQuery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/datepicker-setting.js"></script>
		<script src="js/base.js"></script>
		<script src="js/daily.js"></script>
		<title>Agile  Scrumer｜ アジャイル  スクラマー</title>
	</head>
	<body>
		<div id="main" class="container">
			<div class="row">
				<nav class="span12">
					<ul class="nav nav-tabs">
						  <li>
						    <a href="home.html">Home</a>
						  </li>
						  <li class="active">
						  	<a href="daily.html">Daily</a>
						  </li>
						  <li>
						  	<a href="think-back.html">Think Back</a>
						  </li>
						</ul>
				</nav>
			</div>
			<div class="row">
				<article class="span12">
					<div class="row">
						<section class="span8">
							<h1>
								チーム実績
								<button id="record" class="btn btn-mini">
									<i class="icon-edit"></i> 記入
								</button>
							</h1>
							<p>総数</p>
							<p>修正済</p>
							<p>クローズ</p>
							<p>1ペア当りの修正数</p>
						</section>
						<section id="daily" class="span4">
							<h1>
								<i class="icon-calendar icon-white"> </i> Daily
								<span class="dateLabel"> </span>
							</h1>
							<div id="datepicker"> </div>
							 <input type="hidden" id="taskDate" />
						</section>

						<section id="pairing" class="span12">
							<h1>
								ペアを決める
								<button id="setWorker" class="btn btn-mini">
									<i class="icon-cog"></i> 管理
								</button>
							</h1>
							<div class="pairList row"> </div>
							<div class="btn-toolbar">
								<div class="btn-group">
									<button type="button" class="btn shuffle">Shuffle</button>
								</div>
							</div>
						</section>

						<!-- ポップアップ -->
						<section id="worker" class="popupDialog">
							<h1>タスクに入れる人</h1>
							<div class="memberList row"> </div>
							<div class="pair">
								<label class="label label-info">
									<span class="pairCount"> </span> Pair
								</label>
							</div>
						</section>
						<section id="recordDaily" class="popupDialog">
							<h1>実績の入力</h1>
							<table class="table table-bordered">
								<tr style="width:200px;">
									<th>総不具合数</th>
									<td><input type="number" name="total" class="input-mini" /></td>
								</tr>
								<tr>
									<th>修正済み不具合</th>
									<td><input type="number" name="fixed" class="input-mini" /></td>
								</tr>
								<tr>
									<th>不具合増加数</th>
									<td><input type="number" name="increase" class="input-mini" /></td>
								</tr>
							</table>
							<div class="btn-toolbar">
								<div class="btn-group">
									<button id="save" class="btn btn-primary">save</button>
								</div>
							</div>
						</section>
					</div>
				</article>
			</div>
		</div>
	</body>
</html>
